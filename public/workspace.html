<!DOCTYPE html>
<html>
    <head>
        <title>Workspace</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="workspace">
        <script type="module" src="script.js"></script>

        <header>
            <nav class="navbar">
                <div class="navLeft">
                    <a href="index.html" class="home">Home</a>
                </div>
                
                <div class="navRight">
                    <a href="login.html" class="loginForm" id="navLink">Login</a>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="themeWrapper">
                <div class="themeInner">
                    <textarea class="themeInput" placeholder="Describe the theme"></textarea>
                </div>
            </div>
            <div class="generateWrapper">
                <button class="generateBtn" id="generateBtn">Generate</button>
            </div>

            <div class="plotWrapper">
                <div class="plotInner">
                    <textarea class="plotInput" placeholder="Describe the plot (optional)"></textarea>
                </div>
            </div>

            <div class="optionsContainer">
                <div class="durationWrapper">
                    <div class="durationInner">
                        <textarea class="durationInput" placeholder="Duration (e.g. 10:00)"></textarea>
                    </div>
                </div>
                
                <div class="genreWrapper">
                    <div class="genreInner">
                        <textarea class="genreInput" placeholder="Genre (e.g. Drama)"></textarea>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
